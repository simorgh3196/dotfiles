# =============================================================================
# Basic Settings
# =============================================================================

# Ensure Homebrew bash (4+) is found first (required for tokyo-night-tmux)
set-environment -g PATH "/opt/homebrew/bin:$PATH"

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g default-shell /opt/homebrew/bin/fish

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g automatic-rename on
set -g automatic-rename-format '#{b:pane_current_path}'

# Pass terminal title to Ghostty
set -g set-titles on
set -g set-titles-string '#S | #W - #{b:pane_current_path}'

set -g mouse on
set -sg escape-time 0
set -g focus-events on
set -g history-limit 10000
set -g display-panes-time 2000

# Tokyo Night theme
set -g @tokyo-night-tmux_theme storm

# Window number style
set -g @tokyo-night-tmux_window_tidy_icons 1

# Status bar widgets
set -g @tokyo-night-tmux_window_id_style fsquare
set -g @tokyo-night-tmux_pane_id_style super
set -g @tokyo-night-tmux_show_path 0
set -g @tokyo-night-tmux_show_wbg 1

# Dim inactive panes
set -g window-style 'bg=#1f2335'
set -g window-active-style 'bg=default'

# =============================================================================
# Key Bindings
# =============================================================================

# Prefix key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g mode-keys vi

# Pane navigation with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Intuitive split bindings (open in current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane resizing with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Copy mode vi bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# =============================================================================
# Plugins (TPM)
# =============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'janoamaral/tokyo-night-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Restore session automatically on tmux start
set -g @continuum-restore 'on'

# Initialize TPM
run-shell '~/.tmux/plugins/tpm/tpm'

# Capsule style active tab (override after TPM sets window formats)
run-shell '~/dotfiles/tmux/scripts/capsule-tabs.sh'

# Custom path widget (prepend to status-right after TPM sets it)
run-shell 'old="$(tmux show -gv status-right)"; tmux set -g status-right "##(~/dotfiles/tmux/scripts/short-path.sh ##{pane_current_path})${old}"'
