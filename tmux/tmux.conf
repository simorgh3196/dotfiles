# =============================================================================
# Basic Settings
# =============================================================================

# Ensure Homebrew bash (4+) is found first (required for tokyo-night-tmux)
set-environment -g PATH "/opt/homebrew/bin:$PATH"

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g default-shell /opt/homebrew/bin/fish

set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on

set -g mouse on
set -sg escape-time 0
set -g focus-events on
set -g history-limit 10000
set -g display-panes-time 2000

# Dim inactive panes
set -g window-style 'bg=#16161E'
set -g window-active-style 'bg=#1A1B26'

# =============================================================================
# Key Bindings
# =============================================================================

set -g mode-keys vi

# Pane navigation with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Intuitive split bindings (open in current path)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Pane resizing with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded"

# Copy mode vi bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# =============================================================================
# Plugins (TPM)
# =============================================================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'janoamaral/tokyo-night-tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'alexwforsythe/tmux-which-key'

# Restore session automatically on tmux start
set -g @continuum-restore 'on'

# Initialize TPM (keep this line at the very bottom)
run-shell '~/.tmux/plugins/tpm/tpm'
